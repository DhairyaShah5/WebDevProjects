<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light"> <!-- Set the background color for the whole body -->
    <header class="text-light py-3">
        <h1 class="display-4 text-center">Image Caption Generator</h1>
    </header>
    <main class="container">
        <div class="card mb-4">
            <div class="card-body">
                <form id="imageForm" enctype="multipart/form-data" class="text-center">
                    <div class="mb-3">
                        <div id="drop-area">
                            <h3>Drag and Drop Images Here</h3>
                            <p>Or click to select images</p>
                            <input type="file" id="file-input" multiple style="display: none;">
                        </div>
                        <label for="imageUrlInput" class="form-label">Enter URL:</label>
                        <div class="input-group">
                            <input type="text" id="imageUrlInput" class="form-control" placeholder="Enter Image URL">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body text-center">
                <div id="imageContainer">
                    <img id="uploadedImage" src="Error.src" onerror="this.style.display='none'" alt="Uploaded Image" class="img-fluid rounded">Uploaded Image
                </div>
                <button id="generateButton" type="button" class="btn btn-primary btn-lg">Generate Caption</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div id="captionContainer">
                    <p id="generatedCaption" class="lead">Generated Caption Will Appear Here</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
